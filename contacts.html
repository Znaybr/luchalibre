<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>Contacts</title>
    </head>

    <body>
        <!--            main-->
        <main>
            <h2>Contactez-nous</h2>
            <form method="get" action="index.html">
                <!--nom-->
                <label for="nom">Nom<span>*</span></label>
                <input type="text" name="nom" id="nom" placeholder="Nom de famille" autofocus required />
                <!--prenom-->
                <label for="prenom">preno;<span>*</span></label>
                <input type="text" name="prenom" id="prenom" placeholder="Prenom" required />
                <!--courriel-->
                <label for="courriel">Courriel<span>*</span></label>
                <input type="email" name="courriel" id="courriel" placeholder="exemple@exemple.com" />
                <!--tel-->
                <label for="tel">Téléphone</label>
                <input type="tel" name="tel" id="tel" placeholder="optionnel" pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" />
                <!--deja venu-->
                <label for="venuoui">Je suis deja venu</label>
                <input type="radio" name="radiovenu" id="venuoui">
                <label for="venunon">Je ne suis jamais venu</label>
                <input type="radio" name="radiovenu" id="venunon">
                <!--lutteur prefere-->
                <input type="checkbox" id="lutteur1" name="lutteurs" />
                <label for="lutteur1">lutteur1</label>
                <input type="checkbox" id="lutteur2" name="lutteurs" />
                <label for="lutteur2">lutteur1</label>
                <input type="checkbox" id="lutteur3" name="lutteurs" />
                <label for="lutteur3">lutteur1</label>
                <input type="checkbox" id="lutteur4" name="lutteurs" />
                <label for="lutteur4">lutteur1</label>
                <input type="checkbox" id="lutteur5" name="lutteurs" />
                <label for="lutteur5">lutteur1</label>
                <input type="checkbox" id="lutteur6" name="lutteurs" />
                <label for="lutteur6">lutteur1</label>
                <!--tenue preferee-->
                <label for="tenue">Quelle est ta tenue preferee sur le ring?</label>
                <input list="liste-tenues" type="text" id="tenue" name="tenue">
                <datalist id="liste-tenues">
                    <option>cagoule, short</option>
                    <option>masque, debardeur, pantalon</option>
                    <option>masque, gants, short</option>
                </datalist>
                <!--message-->
                <label for="message">Votre message</label>
                <textarea rows="10" cols="10" name="message" id="message"></textarea>

                <input type="submit" value="Soumettre"/>
                <input type="reset" value="re-initialiser"/>
            </form>
        </main>

    </body>
</html>
